<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Name</legend>            
            <label>First name: <input type="text" name="firstname"></label>            
            <label>Last name: <input type="text" name="lastname"></label>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>            
            <label><input type="radio" name="gender" value="male"> Male</label>            
            <label><input type="radio" name="gender" value="female"> Female</label>
        </fieldset>
        <fieldset>
        	<legend>Courses</legend>            
            <label><input type="checkbox" name="courses" value="html"> HTML</label>
            <label><input type="checkbox" name="courses" value="css"> CSS</label>
            <label><input type="checkbox" name="courses" value="php"> PHP</label>
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
            <label>Email Address: <input type="email" name="email"></label>
            <label>Contact Number: <input type="text" name="contact"></label>
        </fieldset>
    </form>
</body>
</html>
